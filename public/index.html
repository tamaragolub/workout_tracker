<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
    <h1>Hi User!</h1>
    <h2>Enter a Workout!</h2>
      <input type="text" name="title" placeholder="Workout Title">
      <textarea type="text" name="body" placeholder="Write Exercises Here"></textarea>

      <input type="submit">
      <a href="/workouts">See your workouts!</a>
    </form>
  </body>
</html>
